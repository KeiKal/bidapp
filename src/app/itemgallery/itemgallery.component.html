<div class="galleryContainer">
    <h4>{{title}}</h4> 
    <div class="buttoncontainer">
        <button mat-raised-button color="primary" [class.active] = "filterBy=='all'" (click)="filterBy='all'">ALL</button>
        <button mat-raised-button color="primary" [class.active] = "filterBy=='finds'" (click)="filterBy='finds'">Finds</button>
        <button mat-raised-button color="primary" [class.active] = "filterBy=='pottery'" (click)="filterBy='pottery'">Pottery</button>
        <button mat-raised-button color="primary" [class.active] = "filterBy=='relic'" (click)="filterBy='relic'">Relics</button>
    </div>
    
    <mat-card class="example-card" *ngFor="let image of (visibleImages | imageFilter:filterBy)" class="cardborders">
        <mat-card-title-group>
            <mat-card-title>{{image.description}}</mat-card-title>
            <mat-card-subtitle>{{image.id}}</mat-card-subtitle>
            <a [routerLink] ="['/image', image.id]" >
            <img mat-card-sm-image src="{{image.url}}" class="imgtn" ></a>
        </mat-card-title-group>
        <mat-card-content>
            {{image.category}}
        </mat-card-content>
    </mat-card>    
</div>
