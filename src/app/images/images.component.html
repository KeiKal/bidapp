<div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{image.description}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{image.url}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{image.detail}}
      </p>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-raised-button color="primary" matBadge="8" matBadgePosition="before" matBadgeColor="accent">Bid for this item</button>
    </mat-card-actions>
  </mat-card>  
</div>
